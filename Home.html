<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Taller Mecanico</title>
    <link rel="stylesheet" href="css/estilo1.css">
</head>

<body>

                            <label for="username" data-icon="u">Correo</label>

                            <label for="password" data-icon="p">Tu contrase&ntilde;a</label>
                            <input id="password" name="password" required="required" type="password" placeholder="ej. pass12k9" />
                            <button type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <button id="btnIngresar" type="submit">Ingresar</button>
            </div>
        </section>

    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
